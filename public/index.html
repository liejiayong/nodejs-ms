    <script>
        const websocket = new WebSocket('ws://localhost:3000/ws')
        websocket.onmessage = msg => {
            console.log('rev:', msg)
            setTimeout(() => {
                websocket.send(JSON.stringify({
                    type: 1
                }))
            }, 1000);
        }

            websocket.send(JSON.stringify({
